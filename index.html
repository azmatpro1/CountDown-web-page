<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
    <link href="style.css" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<header class="header">
    <h1 class="header__h1"> We're launching soon</h1>
</header>
    
<main class="main" id="main__count">
    <div class="main__count" >
        <div  class="days"><span id="days"></span></div>
        <div class="main__p"><p class="p">Days</p></div>
    </div>
    <div class="main__count">
        <div  class="Hours"><span id="Hours"></span></div>
        <div  class="main__p"> <p class="p">Hours</p></div>
    </div>
    <div class="main__count">
        <div  class="minutes"><span  id="minutes"></span></div>
        <div  class="main__p"><p class="p">Minutes</p></div>
    </div>
    <div class="main__count">
        <div class="Seconds flip-card"><span  id="Seconds"></span></div>
        <div  class="main__p"><p class="p">Seconds</p></div>
    </div>
</main>
    
    <footer class="footer">
        <a href="#"><img src="images/icon-facebook.svg" alt="Facebook icon"></a>
        <a href="#"><img src="images/icon-pinterest.svg" alt="Facebook pinterest"></a>
        <a href="#"><img src="images/icon-instagram.svg" alt="Facebook instagram"></a>
    </footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Azmat Ullah</a>.
  </div>
    <script src="app.js"></script>
</body>
</html>
